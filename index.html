<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devvyyxyz Popup Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- README will be rendered below from the local file -->
    <div id="readme-container" style="max-width: 700px; margin: 2rem auto; background: #fff; color: #222; border-radius: 8px; padding: 2rem; box-shadow: 0 2px 16px rgba(0,0,0,0.07);"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      fetch('readme.md')
        .then(res => res.text())
        .then(md => {
          document.getElementById('readme-container').innerHTML = marked.parse(md);
        });
    </script>
  <script src="script.js"></script>
</body>
</html>
